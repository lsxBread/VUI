<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template slot="actions">
        <button>Settings</button>
      </template>
      <g-tabs-item name="girl">
        <g-icon name="settings" />Girl
      </g-tabs-item>
      <g-tabs-item name="finance">
        Financial
      </g-tabs-item>
      <g-tabs-item name="news">
        news
      </g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-panel name="girl">
        Girl Related
      </g-tabs-panel>
      <g-tabs-panel name="finance">
        Finance Related
      </g-tabs-panel>
      <g-tabs-panel name="news">
        News Related
      </g-tabs-panel>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="src/app.js"></script>
</body>
</html>
